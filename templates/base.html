{% load static %}
<!doctype html>
<html lang="en">

<head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}

    {% block corecss %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/game/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/cauldron.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/mainbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/gamepanel.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/inventoryModal.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/shop.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/elements.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/failedView.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/attempsWidget.css' %}">
    <link rel="stylesheet" href="{% static 'css/game/Components/stripe.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/index.css' %}">
    {% endblock %}


    {% block corejs %}
    <script src="https://kit.fontawesome.com/1233ff78d9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    {% endblock %}
    <title>ElementMixer</title>


</head>

<body>
    {% block content %}

    {% endblock %}



    {% block postloadjs %}
    <script type="module" src="{% static 'scripts/main.js' %}"></script>
    <script type="module" src="{% static 'scripts/Services/API/Inventory.js' %}"></script>
    <script type="module" src="{% static 'scripts/Components/shop.js' %}"></script>
    <script type="module" src="{% static 'scripts/Components/cauldron.js' %}"></script>
    <script type="module" src="{% static 'scripts/Components/elements.js' %}"></script>
    <script type="module" src="{% static 'scripts/Components/toggleViews.js' %}"></script>
    <script type="module" src="{% static 'scripts/Components/paginator.js' %}"></script>
    <script type="module" src="{% static 'scripts/Components/attempsWidget.js' %}"></script>
    <script type="module" src="{% static 'scripts/Services/stripe.js' %}"></script>
    <script src="https://kit.fontawesome.com/230733400f.js" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
</body>


{% endblock %}

</html>
